# AgentBeats Scenario Configuration

# Existing Cyber Sentinel Green Agent
[green_agent]
endpoint = "http://127.0.0.1:9009"
cmd = "python scenarios/security/cyber_sentinel.py --host 127.0.0.1 --port 9000"

# SQL Injection Detection Benchmark Green Agent
[sql_injection_judge]
role = "green_agent"
endpoint = "http://127.0.0.1:9010"
cmd = "python scenarios/security/sql_injection_judge.py --host 127.0.0.1 --port 9010 --dataset-root datasets/sql_injection"
description = "SQL Injection Detection Benchmark - Evaluates Purple Agents on SQL injection detection"

# Purple Agent: Baseline SQL Detector (Example Participant)
[baseline_sql_detector]
role = "purple_agent"
endpoint = "http://127.0.0.1:8000/detect"
cmd = "python purple_agents/baseline/sql_detector.py --host 127.0.0.1 --port 8000"
description = "Baseline SQL injection detector using pattern matching"

# Existing Application Configurations
[[application]]
role = "secure_application"
endpoint = "http://127.0.0.1:80"
cmd = "python scenarios/security/application.py --host 127.0.0.1 --port 8000"

[[application]]
role = "insecure_application"
endpoint = "http://127.0.0.1:8000"
cmd = "python scenarios/security/application.py --host 127.0.0.1 --port 8080"

# Existing Config
[[config]]
topic = "Compare the applications and score them on how secure they are on DDOS attacks"

# SQL Injection Benchmark Configurations
[[config]]
name = "fixed_mode_small"
description = "Fixed mode with 50 test cases"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "http://127.0.0.1:8000/detect"
mode = "fixed"
test_budget = 50
timeout_seconds = 180
per_test_timeout_seconds = 10.0
random_seed = 42

[[config]]
name = "fixed_mode_full"
description = "Fixed mode with 100 test cases"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "http://127.0.0.1:8000/detect"
mode = "fixed"
test_budget = 100
timeout_seconds = 300
per_test_timeout_seconds = 10.0
random_seed = 42

[[config]]
name = "adaptive_mode_small"
description = "Adaptive mode with 50 test budget"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "http://127.0.0.1:8000/detect"
mode = "adaptive"
test_budget = 50
timeout_seconds = 300
per_test_timeout_seconds = 10.0
adaptive_initial_exploration_size = 15
adaptive_weak_threshold = 0.6
adaptive_focus_percentage = 0.6
adaptive_max_rounds = 4
adaptive_stability_threshold = 0.05
random_seed = 42

[[config]]
name = "adaptive_mode_full"
description = "Adaptive mode with 100 test budget"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "http://127.0.0.1:8000/detect"
mode = "adaptive"
test_budget = 100
timeout_seconds = 300
per_test_timeout_seconds = 10.0
adaptive_initial_exploration_size = 20
adaptive_weak_threshold = 0.6
adaptive_focus_percentage = 0.6
adaptive_max_rounds = 5
adaptive_stability_threshold = 0.05
random_seed = 42

[[config]]
name = "python_only"
description = "Evaluate only on Python code samples"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "http://127.0.0.1:8000/detect"
mode = "fixed"
test_budget = 50
languages = ["python"]
random_seed = 42

[[config]]
name = "classic_sqli_only"
description = "Evaluate only on classic SQL injection category"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "http://127.0.0.1:8000/detect"
mode = "fixed"
test_budget = 30
categories = ["classic_sqli"]
random_seed = 42
