# AgentBeats Scenario Configuration

# SQL Injection Detection Benchmark Green Agent
[sql_injection_judge]
role = "green_agent"
endpoint = "https://functionality-baby-utils-clean.trycloudflare.com"
cmd = "python scenarios/security/sql_injection_judge.py --host 0.0.0.0 --port 9010 --dataset-root datasets/sql_injection"
description = "SQL Injection Detection Benchmark - Evaluates Purple Agents on SQL injection detection"

# Purple Agent: Baseline SQL Detector (Example Participant)
[baseline_sql_detector]
role = "purple_agent"
endpoint = "https://beverages-thumb-encyclopedia-exhaust.trycloudflare.com/detect"
cmd = "python purple_agents/baseline/sql_detector.py --host 0.0.0.0 --port 8000"
description = "Baseline SQL injection detector using pattern matching"

# SQL Injection Benchmark Configurations
[[config]]
name = "fixed_mode_small"
description = "Fixed mode with 50 test cases"
purple_agent_id = "baseline_sql_detector"
purple_agent_endpoint = "https://beverages-thumb-encyclopedia-exhaust.trycloudflare.com/detect"
mode = "fixed"
test_budget = 50
timeout_seconds = 180
per_test_timeout_seconds = 10.0
random_seed = 42

[[config]]
name = "fixed_mode_full"
description = "Fixed mode with 100 test cases"
purple_agent_id = "baseline_sql_detector"
